services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: homie_postgres
    environment:
      POSTGRES_DB: homie_db
      POSTGRES_USER: homie_user
      POSTGRES_PASSWORD: homie_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - homie_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: homie_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - homie_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homie_backend
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgresql://homie_user:homie_password@postgres:5432/homie_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your_super_secret_jwt_key_here_change_in_production
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - homie_network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: homie_frontend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - homie_network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  homie_network:
    driver: bridge